{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="content">
        <h2 class="title">{{ title }}</h2>
        <div class="inner">
            <p>{{ content }}</p>
        
            {% for paragraph in paragraphs %}
                <p>{{ paragraph }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
